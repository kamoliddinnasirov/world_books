{% extends 'layouts/base.html'%}
{% block content %}
<div class="row text-start lh2">
    <h5>List books for edit</h5>
</div>
<div class="row">
    <div class="col-2"></div>
    <a href="{% url 'book_create' %}">Add books</a>
    <div class="col-8">
        <table class="table table-striped table-bordered text-start">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name book</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% if book%}
                    {% for book in book.all %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td>
                                <a href="/book/update/{{book.id}}">Edit</a>,
                                <a href="/book/delete/{{book.id}}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                        <p>No data in DB</p>
                {% endif %}
            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>


{% endblock%}
