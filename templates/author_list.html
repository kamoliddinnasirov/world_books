{% extends "layouts/base.html"%}
{% block content %}
<h4>List authors</h4>
{% if author_list %}
    <table class="table table-striped table-bordered text-start">
        <thead>
            <tr>
                <th>Author</th>
                <th>Photo</th>
                <th>Show photo</th>
            </tr>
        </thead>
        <tbody>
            {% for author in author_list.all %}
            <tr>
                <td>
                    <a href="{{author.id}}">{{ author.first_name}} {{ author.last_name}}</a>
                </td>
                <td>
                    <img src="{{author.photo.urls}}" alt="author img" style="max-height: 100px;">
                </td>
                <td>
                    <a href="{{author.photo.urls}}" class="btn btn-primary" target="_blank">Show photo</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>DB no authors!</p>
    {% endif %}
{% endblock %}
