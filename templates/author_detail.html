{% extends "layouts/base.html"%}
{% block content%}
<div class="container text-start">
    <div class="row my-2">
        <h4>{{object.first_name}} {{author.last_name}}</h4>
        <p>Born - {{author.date_of_birth}}</p>
        <p>Photo</p>
        <p><img src="{{ author.photo.url }}" alt="connect" style="max-height: 200px;"></p>
        <div class="row my-2">
            <div class="col-2 my-2">
                <a href="{{ author.photo.url }}" class="btn btn-primary" target="_blank">Show photo</a>
            </div>
        </div>
        <div class="row my-2">
            {{ author.about }}
        </div>
    </div>
</div>


{% endblock%}
